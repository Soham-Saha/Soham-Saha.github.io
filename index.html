<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>
        :root {
            --c1: #000000;
            --c2: hsl(0, 0%, 9%);
            --c3: hsl(0, 0%, 20%);
            --c4: hsl(0, 0%, 70%);
            --c5: hsl(0, 0%, 80%);

        }

        body {
            font-family: 'Consolas',monospace;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: var(--c3);
        }

        h1 {
            color: var(--c5);
            border-bottom: 2px solid var(--c5);
            padding-bottom: 5px;
            margin-bottom: 20px;
            font-size: xx-large;
        }

        #linkSet {
            max-width: 800px;
            margin: 0 auto;
            display: grid;
            /*grid-template-columns: repeat(2, 1fr); Enable if you want multiple columns*/
            gap: 15px;
        }

        .link {
            border: 2px solid var(--c2);
            border-radius: 5px;
            background-color: var(--c2);
            padding: 20px;
            padding-top: 15px;
            padding-bottom: 15px;
            overflow: hidden;
            box-shadow: 0 2px 5px var(--c1);
            transition: transform 0.3s ease;
        }

        .link:hover {
            transform: translateY(-3px);
        }

        a {
            display: block;
            text-decoration: none;
            font-weight: bold;
        }

        .name {
            font-size: x-large;
            margin-top: 0px;
            margin-bottom:0px;
            color: var(--c4);
        }

        .desc {
            margin-top: 10px;
            margin-bottom: 0px;
            color: var(--c4);
        }
    </style>
</head>

<body>
    <h1>Projects</h1>
    <div id="linkSet"></div>
</body>

<script type="text/javascript">

    class Link {
        name = "";
        target = "";
        desc = "";
        constructor(name, target, desc) {
            this.name = name;
            this.target = target;
            this.desc = desc;
        }
    }

    links = new Array(0);
    links.push(new Link("Tesseract", "Tesseract/tess.html", ));
    links.push(new Link("Pulse", "Pulse/Pulse.html",));
    links.push(new Link("Tangled", "Tangled/Tangled.html",));
    links.push(new Link("Symmetric", "Symmetric/Symmetric.html",));
    links.push(new Link("ASCII Camera", "ASCIIArt/ASCII.html",));
    links.push(new Link("Vector Field", "VFSim/VFSim.html",));
    links.push(new Link("Glitch", "Glitch/Glitch.html",));
    links.push(new Link("Trails", "Trails/Trails.html",));

    links.forEach(link => {
        document.getElementById("linkSet").innerHTML += "<a href=\"" + link.target + "\"><div class=\"link\"><p class=\"name\">"
            + link.name + "</p>"+(link.desc!=null?"<p class=\"desc\">" + link.desc + "</p>":"")+"</div></a>";
    });

</script>

</html>
