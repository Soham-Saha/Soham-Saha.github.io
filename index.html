<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Some javascript experiments made by Soham Saha">
    <meta name="keywords"
        content="Soham Saha, portfolio, web development, programming, projects, javascript, procedural art">
    <meta name="author" content="Soham Saha">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
    <link href="GoogleTags.html">
    <title>Projects</title>
    <style>
        :root {
            --c1: #000000;
            --c2: hsl(0, 0%, 9%);
            --c3: hsl(0, 0%, 20%);
            --c4: hsl(0, 0%, 70%);
            --c5: hsl(0, 0%, 80%);

        }

        body {
            font-family: 'Fira Code', 'Consolas', monospace;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: var(--c3);
        }

        .title {
            color: var(--c5);
            border-bottom: 2px solid var(--c5);
            padding-bottom: 5px;
            margin-bottom: 20px;
            font-size: xx-large;
            font-style: bold;
        }

        #linkSet {
            max-width: 800px;
            margin: 0 auto;
            display: grid;
            /*grid-template-columns: repeat(2, 1fr); Enable if you want multiple columns*/
            gap: 15px;
        }

        .link {
            border: 2px solid hsl(0, 0%, 25%);
            border-radius: 5px;
            background-color: var(--c2);
            padding: 20px;
            padding-top: 15px;
            padding-bottom: 15px;
            overflow: hidden;
            box-shadow: 0 2px 5px var(--c1);
            transition: transform 0.3s ease;
        }

        .link:hover {
            transform: scale(1.01);
        }

        a {
            display: block;
            text-decoration: none;
            font-weight: normal;
        }

        .name {
            font-size: x-large;
            margin-top: 0px;
            margin-bottom: 0px;
            color: var(--c4);
        }

        .desc {
            margin-top: 10px;
            margin-bottom: 0px;
            color: var(--c4);
        }
    </style>
</head>

<body>
    <p class="title">Projects</p>
    <div id="linkSet"></div>
</body>

<script type="text/javascript">

    class Link {
        name = "";
        target = "";
        desc = "";
        constructor(name, target, desc) {
            this.name = name;
            this.target = target;
            this.desc = desc;
        }
    }

    links = new Array(0);
    links.push(new Link("Tesseract", "Tesseract/tess.html", "Starting to experiment with JS"));
    links.push(new Link("Tangled", "Tangled/Tangled.html", "Building particle systems"));
    links.push(new Link("Pulse", "Pulse/Pulse.html", "A happy glitch, made while designing \"Tangled\""));
    links.push(new Link("Symmetric", "Symmetric/Symmetric.html",));
    links.push(new Link("ASCII Camera", "ASCIIArt/ASCII.html",));
    links.push(new Link("Vector Field", "VFSim/VFSim.html",));
    links.push(new Link("Glitch", "Glitch/Glitch.html",));
    links.push(new Link("Trails", "Trails/Trails.html",));

    links.forEach(link => {
        document.getElementById("linkSet").innerHTML += "<a href=\"" + link.target + "\"><div class=\"link\"><p class=\"name\"><strong>"
            + link.name + "</strong></p>" + (link.desc != null ? "<p class=\"desc\">" + link.desc + "</p>" : "") + "</div></a>";
    });

</script>

</html>
